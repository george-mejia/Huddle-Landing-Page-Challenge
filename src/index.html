<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav">
        <img class="nav-logo" src="./images/logo.svg" alt="Logo" >
      </nav>
      <div class="hero-section">
        <div class="grid">
          <div class="grid-column">
            <div class="hero-content">
              <img class="hero-image" src="./images/illustration-mockups.svg" alt="illustration mockups">
            </div>
          </div>
          <div class="grid-column">
            <div class="hero-content hero-content--center hero-content--left">
              <h1 class="hero-title">build the community your fans will love</h1>
              <p class="hero-subtitle">
                Huddle re-imagens the way we build communities. You have a voice but so does your audience. Ceate connections with your users as you engage in genuine discussion.
              </p>
              <button class="hero-button">register</button>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-links hero-links--right">
        <a class="hero-social-link" href="#">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a class="hero-social-link" href="#">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a class="hero-social-link" href="#">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      
    </div>
  </header>

  <footer>
    <div class="container">
      <p class="attribution">
        Challenge by 
        <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="footer-link" href="#">George Mejia</a>.
      </p>
    </div>
    
  </footer>
  <script src="./index.js"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
